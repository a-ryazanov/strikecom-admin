<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
    <title>Забастком | Панель администратора</title>

    <!-- Критичные коды, необходимые для некритичных стилей -->
    <%= htmlWebpackPlugin.options.injectCriticalJs
      ? htmlWebpackPlugin.options.injectCriticalJs()
      : ''
    %>
    <noscript>
      <style> .hideIfNoScript { display: none } </style>
    </noscript>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  </head>
  <body>
  <div id="app">
    <div class="app__preloader  hideIfNoScript"></div>

    <noscript>
      <div class="app__noscriptWarning">
        <p>Приложение Забастком для своей работы использует JavaScript.</p>
        <p>Но, похоже, в Вашем браузере для данной страницы JavaScript отключен.</p>
        <p>Пожалуйста, включите JavaScript для работы в приложении, и перезагрузите страницу.</p>
      </div>
    </noscript>
  </div>
    <!-- built files will be auto injected -->
  </body>
</html>
